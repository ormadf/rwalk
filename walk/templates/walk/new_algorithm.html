{% extends "walk/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2> Add a new algorithm: </h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'walk:new_algorithm' %}" method='post' class="form" >
    {% csrf_token %}
    {% bootstrap_form form %}
	{% buttons %}
    <button name="submit" class="btn btn-primary"> add algorithm </button>	
	{% endbuttons %}
  </form>  
{% endblock content%}
