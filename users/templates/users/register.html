{% extends "walk/base.html" %}

{% block content %}

{% endif %}

<form method="post" action="{% url 'users:register' %}">
{% csrf_token  %}
{{form.as_p}}

<button name=submit"> register </button>
<input type="hidden" name="next" value="{% url 'walk:index' %}" />
</form>

{% endblock content %}
